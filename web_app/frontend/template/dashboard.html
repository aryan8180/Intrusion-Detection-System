<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IDS Alert Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">ðŸš¨ Intrusion Detection System Dashboard</h1>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Timestamp</th>
                        <th>Source IP</th>
                        <th>Destination IP</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="alertsTable">
                    <!-- Alerts will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchAlerts() {
            try {
                const response = await fetch('http://127.0.0.1:8000/alerts/');
                const alerts = await response.json();
                const table = document.getElementById('alertsTable');
                table.innerHTML = '';  // Clear previous

                alerts.forEach(alert => {
                    const row = `
                        <tr>
                            <td>${alert.timestamp}</td>
                            <td>${alert.source_ip}</td>
                            <td>${alert.destination_ip}</td>
                            <td>${alert.description}</td>
                        </tr>
                    `;
                    table.innerHTML += row;
                });
            } catch (error) {
                console.error('Error fetching alerts:', error);
            }
        }

        // First fetch and set interval
        fetchAlerts();
        setInterval(fetchAlerts, 5000);
    </script>
</body>
</html>
